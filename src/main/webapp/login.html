<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            authorization();
        };

        function authorization() {
            let href = document.location.href;
            let re = /\?token=(.+)&login=(.+)/;

            if (re.exec(href) != null) {
                let token = re.exec(href)[1];
                let login = re.exec(href)[2];

                document.getElementById("login").value = login;
                document.getElementById("token").value = token;

                document.getElementById("form").submit();
            }
        }

    </script>
</head>
<body>

<form method="post" action="/RandomNumberClientServerApp-1.0-SNAPSHOT/login" id="form">
    <input hidden="hidden" id="token" type="password" name="token"><br><br>
    <input hidden="hidden" id="login" type="text" name="login"><br><br>
</form>

</body>
</html>
